   <nav>
    <div class="nav-wrapper">
    <a href="#!" class="brand-logo center"><i class="material-icons prefix">email</i>Contact Us</a>

   <main>
   <section id="form">
     <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">email</i>
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
            <div class="input-field col s6">
            <i class="material-icons prefix">local_dining</i>
            <input id="Item" type="text" class="validate">
            <label for="Item">Item</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">mode_edit</i>
            <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
            <label for="textarea2">Comment on Item</label>
          </div>
        </div>
        <button class="btn waves-effect waves-#e57373 red lighten-2 pulse" type="submit" name="action" onclick="message()">Submit
          <i class="material-icons right">send</i>
        </button>
      </form>
     </div>
   </section>
